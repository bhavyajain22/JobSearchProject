version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: jobflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobflow
      POSTGRES_PASSWORD: jobflowpass
      POSTGRES_DB: jobflowdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog
    container_name: jobflow-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # HTTP UI

volumes:
  pgdata:
